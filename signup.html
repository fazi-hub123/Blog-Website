<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1  class="login-h1">Sign Up</h1>
    </header>
    <main class="main-bg">
        <form id="signup-form">
            <label class="login-label" for="email">Email:</label>
            <input type="email" id="email" required>
            <label class="login-label" for="password">Password:</label>
            <input type="password" id="password" required>
            <button class="login-btn" id="btn" type="submit">Sign Up</button>
        </form>
        <p id="signup-message"></p>
        <center><a class="link" href="login.html">Already have an account? Login</a></center>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
